<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>

<body>
    <div class="box bg-success text-light">
            <h1>Counter</h1>
            <p>Number of times: {{ session["count"] }}</p>
            <div class="row justify-content-between">
                <form action="/button_press" method="post" class="col d-flex">
                    <input type="hidden" name="which_form" value="add">
                    <input class="btn btn-primary" type="submit" name="" value="Add {{session['increment']}}">
                </form>
                <form action="/button_press" method="post" class="col d-flex justify-content-end">
                    <input type="hidden" name="which_form" value="remove">
                    <input class="btn btn-danger" type="submit" name="" value="Reset">
                </form>
            </div>

            <form action="/change_increment" method="post" class="row ">
                    <div class="col-4">
                        <select name="new_increment" class="form-select">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="col-8 d-flex justify-content-end">
                        <input type="submit" class="btn btn-dark" value="Change increment">
                    </div>
            </form>
            <div class="row">
                <p class="col">Number of visits: {{session['visits']}}</p>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
